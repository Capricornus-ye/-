<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="mylogin">
        <div class="login">
            <img src="img/logo_icon.png" alt="">
            <div class="login_put">
            <label for="d1"><img src="img/login.png" alt=""></label>          
            <input id="d1" class="uname" name="uname" type="text" placeholder="用户名/邮箱/手机号" >
            </div>
            <div class="res_put">
            <label for="d2"><img src="img/password.png" alt=""></label>      
            <input id="d2" class="upwd" type="text" placeholder="密码" name="upwd">
            </div>
            <div class="ck">            
                <a href=""><input type="checkbox" style="vertical-align:middle;">自动登录</a>
                <a href="javascript:;">忘记密码？</a>
            </div>
            <div class="btn">
            <input type="submit" value="登录良仓" id="btns">
            </div>
            <div class="other">
            <div>
                <img src="img/qq.png" alt="">
                <img src="img/weibo.png" alt="">
                <img src="img/douban.png" alt="">
                <img src="img/tecent.png" alt="">
                </div>
                <a href="register.html">注册良仓</a>
            </div>
            <div class="success">登陆成功</div>
        </div>
    </div>      
     <script src="js/jquery-1.11.3.js"></script> 
    <script src="js/jquery-3.2.1.js"></script> 
    <script src="js/login.js"></script>
</body>
</html>
